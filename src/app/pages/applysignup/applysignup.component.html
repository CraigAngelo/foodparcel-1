<h3 class="text-white text-center m-3">
  You automatically apply once you signup.
</h3>

<div class="container">
  <div class="row mt-5 mb-3">
    <div class="col col-8 offset-2">
      <div class="card border-primary">
        <div class="card-header text-center text-info text-uppercase">
          Sign Up Please
        </div>

        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div>
              <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label"
                  >First Name</label
                >
                <div class="col-sm-9">
                  <input
                    type="name"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter Name"
                    required
                    ngModel
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label"
                  >Last Name</label
                >
                <div class="col-sm-9">
                  <input
                    type="name"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter your last name"
                    required
                    ngModel
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter Email"
                    required
                    ngModel
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label"
                  >Password</label
                >
                <div class="col-sm-9">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    required
                    ngModel
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >Minimum length of the password should be 6 or more</small
                  >
                </div>
              </div>

              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label"
                  >Phone Number</label
                >
                <div class="col-sm-9">
                  <input
                    type="tel"
                    class="form-control"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="1234567890"
                    required
                    ngModel
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label"
                  >Address</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    placeholder="Enter your address here"
                    required
                    ngModel
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="annualIncome" class="col-sm-3 col-form-label"
                  >Annual Income</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="annualIncome"
                    name="annualIncome"
                    placeholder="100000"
                    required
                    ngModel
                  />
                </div>
              </div>

              <div class="text-center">
                <button
                  [disabled]="!f.form.valid"
                  class="btn btn-primary"
                  type="submit"
                >
                  Sign Up
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
