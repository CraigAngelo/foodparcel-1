<div class="container">
  <div class="row mt-5 mb-3">
    <div class="col-10 offset-1">
      <div class="card border-primary">
        <div class="card-header text-center text-info text-uppercase">
          Sign Up Please
        </div>

        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div>
              <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label"
                  >First Name</label
                >
                <div class="col-sm-9">
                  <input
                    type="name"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter Name"
                    required
                    ngModel
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label"
                  >Last Name</label
                >
                <div class="col-sm-9">
                  <input
                    type="name"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter your last name"
                    required
                    ngModel
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter Email"
                    required
                    ngModel
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label"
                  >Password</label
                >
                <div class="col-sm-9">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter password"
                    required
                    ngModel
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >Minimum length of the password should be 6 or more</small
                  >
                </div>
              </div>

              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label"
                  >Job title</label
                >
                <div class="col-sm-9">
                  <select
                    type="text"
                    class="form-control"
                    id="jobTitle"
                    name="jobTitle"
                    placeholder="Job title"
                    required
                    ngModel
                  >
                    <option *ngFor="let job of listOfJobs" [value]="job">
                      {{ job }}
                    </option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label"
                  >Date started</label
                >
                <div class="col-sm-9">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <input
                      matInput
                      [matDatepicker]="picker"
                      class="form-control"
                      id="dateStarted"
                      name="dateStarted"
                      required
                      ngModel
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>

              <div class="text-center">
                <button
                  [disabled]="!f.form.valid"
                  class="btn btn-primary"
                  type="submit"
                >
                  Sign Up
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
