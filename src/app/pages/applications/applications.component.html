<div class="container">
  <h2 class="text-white text-center">
    Welcome to the applications subsystem
  </h2>

  <button (click)="showApplicants()" class="btn btn-danger col-3 m-3">
    Get all applications
  </button>

  <button (click)="updateApplicant()" class="btn btn-danger col-3 m-3">
    Update Applicant
  </button>

  <app-applicants *ngIf="applicants"></app-applicants>

  <app-updateapplication *ngIf="update"></app-updateapplication>
</div>
