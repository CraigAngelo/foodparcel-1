<mat-table
  #table
  [dataSource]="ELEMENT_DATA"
  matSort
  class="mat-elevation-z8 table md-col-5 sm-col-7"
>
  <ng-container matColumnDef="transactionId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Transaction ID</th>
    <td mat-cell *matCellDef="let element">
      {{ element.transactionId }}
    </td>
  </ng-container>

  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
    <td mat-cell *matCellDef="let element">
      {{ element.userId }}
    </td>
  </ng-container>

  <ng-container matColumnDef="capturedBy">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Captured By</th>
    <td mat-cell *matCellDef="let element">
      {{ element.capturedBy }}
    </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
    <td mat-cell *matCellDef="let element">
      {{ element.quantity }}
    </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.date | date }}
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let element">
      {{ element.price }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="expensesColumnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: expensesColumnNames"></tr>
</mat-table>
