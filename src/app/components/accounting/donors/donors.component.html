
<mat-table
#table
[dataSource]="ELEMENT_DATA"
matSort
class="mat-elevation-z8 table md-col-5 sm-col-7"
>
<ng-container matColumnDef="ID">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>
    ID
  </th>
  <td mat-cell *matCellDef="let element">
    {{ element.id }}
  </td>
</ng-container>

<ng-container matColumnDef="FirstName">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>
    FirstName
  </th>
  <td mat-cell *matCellDef="let element">
    {{ element.firstName }}
  </td>
</ng-container>

<ng-container matColumnDef="LastName">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>
    LastName
  </th>
  <td mat-cell *matCellDef="let element">
    {{ element.lastName }}
  </td>
</ng-container>

<ng-container matColumnDef="Email">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>
    Email
  </th>
  <td mat-cell *matCellDef="let element">
    {{ element.email }}
  </td>
</ng-container>

<ng-container matColumnDef="PhoneNumber">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>
    PhoneNumber
  </th>
  <td mat-cell *matCellDef="let element">
    {{ element.phoneNumber }}
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="donorsColumnNames"></tr>
<tr mat-row *matRowDef="let row; columns: donorsColumnNames"></tr>
</mat-table>
