<div class="container">
  <div class="row mt-5 mb-3">
    <div class="col-10 offset-1">
      <div class="card border-primary">
        <div class="card-header text-center text-info text-uppercase">
          Schedule Delivery
        </div>

        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div>
              <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label"
                  >Quantity</label
                >
                <div class="col-sm-9">
                  <input
                    type="number"
                    class="form-control"
                    id="quantity"
                    name="quantity"
                    placeholder="0"
                    required
                    ngModel
                  />
                </div>
              </div>

              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label"
                  >Location</label
                >
                <div class="col-sm-9">
                  <select
                    type="text"
                    class="form-control"
                    id="location"
                    name="location"
                    placeholder=" "
                    required
                    ngModel
                  >
                    <option *ngFor="let job of listOfLocations" [value]="job">
                      {{ job }}
                    </option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label"
                  >Delivery Date</label
                >
                <div class="col-sm-9">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <input
                      matInput
                      [matDatepicker]="picker"
                      class="form-control"
                      id="deliveryDate"
                      name="deliveryDate"
                      required
                      ngModel
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="picker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>

              <div class="text-center">
                <button
                  [disabled]="!f.form.valid"
                  class="btn btn-primary"
                  type="submit"
                >
                  Create Delivery
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
